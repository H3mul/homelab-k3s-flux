---

cluster:
    id: 1
    name: homelab
k8sServiceHost: homelab.hemul.net
k8sServicePort: 6443

ipv4NativeRoutingCIDR: 10.244.0.0/16
routingMode: native

kubeProxyReplacement: true
autoDirectNodeRoutes: true

endpointRoutes:
  enabled: true

hubble:
  enabled: false
ipam:
  mode: kubernetes

l2announcements:
  enabled: true

bgpControlPlane:
  enabled: true

bpf:
  masquerade: true

externalIPs:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr

localRedirectPolicy: true

rollOutCiliumPods: true
operator:
  rollOutPods: true

securityContext:
  privileged: true


