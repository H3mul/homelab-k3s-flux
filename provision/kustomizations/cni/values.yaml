---
endpointRoutes:
  enabled: true
hubble:
  enabled: false
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.244.0.0/16
routingMode: native
# autoDirectNodeRoutes: true
k8sServiceHost: homelab.hemul.net
k8sServicePort: 6443
kubeProxyReplacement: true
l2announcements:
  enabled: true
bgpControlPlane:
  enabled: true
externalIPs:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
securityContext:
  privileged: true