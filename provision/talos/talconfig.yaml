clusterName: homelab

talosVersion: v1.8.0
kubernetesVersion: 1.31.1
endpoint: "https://homelab.hemul.net:6443"

allowSchedulingOnMasters: true
cniConfig:
  name: none

additionalMachineCertSans:
  - homelab.hemul.net

nodes:
  - hostname: ofnir
    disableSearchDomain: true
    ipAddress: 10.1.1.7
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata2/host1/target1:0:0/1:0:0:0/
  - hostname: mimir
    disableSearchDomain: true
    ipAddress: 10.1.1.8
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
  - hostname: maliketh
    disableSearchDomain: true
    ipAddress: 10.1.1.9
    controlPlane: true
    installDiskSelector:
      wwid: naa.5002538d42b34ad9
  - hostname: gemino
    disableSearchDomain: true
    ipAddress: 10.1.1.3
    controlPlane: true
    installDiskSelector:
      wwid: naa.50026b738003833e

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
  patches:
    - |-
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          bind-address: 0.0.0.0
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates:
              GracefulNodeShutdown=true
          extraConfig:
            serverTLSBootstrap: true
            cpuManagerPolicy: none
        network:
          interfaces:
          - interface: eno1
            dhcp: true
          nameservers:
            - 1.1.1.1
            - 8.8.8.8
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
        logging:
          destinations:
            - endpoint: tcp://vector.hemul.net:5171
              format: json_lines
        install:
          extraKernelArgs:
            - talos.logging.kernel=tcp://vector.hemul.net:5170

    - |-
      cluster:
        proxy:
          disabled: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
