apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  chart:
    spec:
      chart: promtail
      version: 6.10.x
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: promtail
  valuesFrom:
  - kind: ConfigMap
    name: promtail-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity