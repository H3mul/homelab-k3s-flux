apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gitea-data-restic
  namespace: gitea

spec:
  interval: 5m
  wait: true
  prune: true
  path: ./gitea-volsync
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  postBuild:
    substituteFrom:
      - kind: Secret
        name: restic-password
      - kind: ConfigMap
        name: volsync-gitea-data-bucket
      - kind: Secret
        name: volsync-gitea-data-bucket
