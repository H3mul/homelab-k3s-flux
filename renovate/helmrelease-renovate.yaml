apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  chart:
    spec:
      chart: renovate
      version: 35.0.x
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: renovate
  valuesFrom:
  - kind: ConfigMap
    name: renovate-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity