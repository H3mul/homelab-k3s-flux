apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: samba-fileshare-helm-chart-value-overrides
  namespace: media
data:
  values.yaml: |-
    image:
      # https://hub.docker.com/r/dperson/samba
      repository: docker.io/dperson/samba
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      PERMISSIONS: true
      SHARE: "Share;/share;yes;no;no"
      USERID: "${FILESHARE_USER_ID}"
      GROUPID: "${FILESHARE_GROUP_ID}"
    envFrom:
      - secretRef:
          name: samba-fileshare-credentials

    service:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: share.${CLUSTER_DOMAIN}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
            port: 139
          smb:
            enabled: true
            port: 445
    persistence:
      data:
        enabled: true
        mountPath: /share
        existingClaim: fileshare