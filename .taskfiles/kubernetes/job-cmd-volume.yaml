apiVersion: batch/v1
kind: Job
metadata:
  name: cmd-volume
  namespace: ${namespace}

spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: volume-cmd
        image: alpine@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
        imagePullPolicy: IfNotPresent

        command: [ "/bin/sh" ]
        args:
          - -c
          - ${command}

        volumeMounts:
          - name: volume
            mountPath: /volume

      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: ${volume}
