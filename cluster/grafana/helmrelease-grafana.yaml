apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      version: 7.3.x
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: grafana
  valuesFrom:
  - kind: ConfigMap
    name: helmrelease-grafana-values
    valuesKey: values.yaml
  - targetPath: datasources.datasources\.yaml.datasources[2].secureJsonData.token
    kind: Secret
    name: influxdb-auth
    valuesKey: admin-token