apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: radarr-helm-chart-value-overrides
  namespace: media
data:
  values.yaml: |-
    image:
      repository: ghcr.io/onedr0p/radarr
      tag: 4.4.4.7068

    env:
      RADARR__INSTANCE_NAME: Radarr
      RADARR__PORT: &port 7878
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: radarr-api-key
            key: api_key

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/radarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host radarr.${CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    podSecurityContext:
      runAsUser: ${FILESHARE_USER_ID}
      runAsGroup: ${FILESHARE_GROUP_ID}
      fsGroup: ${FILESHARE_GROUP_ID}
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    persistence:
      config:
        enabled: true
        type: pvc
        size: 200Mi
        mountPath: /config
        storageClass: ceph-block

      media:
        enabled: true
        existingClaim: qbittorrent-download
        mountPath: /downloads