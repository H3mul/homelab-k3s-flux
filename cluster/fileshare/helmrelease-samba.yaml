apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba-fileshare
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: samba-fileshare
  values:

    controllers:
      main:
        containers:
          main:
            image:
              repository: dperson/samba
              tag: latest
            env:
              TZ: "${TIMEZONE}"
              SHARE: "Share;/share;yes;no;no"
              USERID: "${FILESHARE_USER_ID}"
              GROUPID: "${FILESHARE_GROUP_ID}"
            envFrom:
              - secretRef:
                  name: samba-fileshare-credentials

    service:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: share.${CLUSTER_DOMAIN}
        type: LoadBalancer
        # externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
            primary: false
          nbt:
            primary: false
            port: 139
            targetPort: 139
            protocol: TCP
          samba:
            primary: true
            port: 445
            targetPort: 445
            protocol: TCP

    persistence:
      data:
        enabled: true
        globalMounts:
          - path: /share
        existingClaim: fileshare

      torrent-download:
        enabled: true
        globalMounts:
          - path: /share/Torrent
        existingClaim: qbittorrent-download

      calibre-books:
        enabled: true
        globalMounts:
          - path: "/share/Books/Calibre Library"
        existingClaim: calibre-web-books

      syncthing-data:
        enabled: true
        globalMounts:
          - path: "/share/Share"
        existingClaim: syncthing-data
