apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app docmost
  namespace: docmost
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: docmost
  values:
    controllers:
      docmost:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: docmost-credentials
            env:
            - name: INIT_POSTGRES_SUPER_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-superuser
                  key: username
            - name: INIT_POSTGRES_SUPER_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-superuser
                  key: password

        containers:
          app:
            image:
              repository: docmost/docmost
              tag: 0.24.1@sha256:ae9a964d58fe45071b2d87afe44ec1b0fb74a6e0124e831e906fce96b0258a84
            env:
              TZ: "${TIMEZONE}"
              APP_URL: "https://docmost.${CLUSTER_DOMAIN}"
              PORT: &port 3000
              REDIS_URL: "redis://redis-master.redis.svc.cluster.local:6379"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      app:
        controller: docmost
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          uptime-kuma.autodiscovery.probe.enabled: "false"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        hosts:
          - host: &host "docmost.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      data:
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: truenas-ssd-iscsi
        globalMounts:
          - path: /app/data/storage