apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
  namespace: kube-system
spec:
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.7.x
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  dependsOn:
  - name: snapshot-controller
  interval: 15m
  timeout: 5m
  values:
    # Pasted from:
    # https://github.com/piraeusdatastore/helm-charts/blob/bc135abc9dff8e96cdb9efea56328032391ec0d0/charts/snapshot-validation-webhook/values.yaml

    replicaCount: 1

    args:
      tlsPrivateKeyFile: /etc/snapshot-validation/tls.key
      tlsCertFile: /etc/snapshot-validation/tls.crt
      port: 8443

    image:
      repository: registry.k8s.io/sig-storage/snapshot-validation-webhook
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""

    webhook:
      timeoutSeconds: 2
      failurePolicy: Fail

    tls:
      certificateSecret: ""
      autogenerate: true
      renew: false
      certManagerIssuerRef: {}

    imagePullSecrets: []
    podAnnotations: {}

    networkPolicy:
      enabled: false
      ingress: {}
        # - from:
        #   - ipBlock:
        #       cidr: 0.0.0.0/0

    ## Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
    ##
    podDisruptionBudget:
      enabled: false
      # maxUnavailable: 1
      # minAvailable: 0

    priorityClassName:

    ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/
    ##
    topologySpreadConstraints: []
      # - maxSkew: 1
      #   topologyKey: topology.kubernetes.io/zone
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #       app.kubernetes.io/instance: snapshot-validation-webhook

    podSecurityContext: {}
      # fsGroup: 2000

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000

    resources: {}

    nodeSelector: {}

    tolerations: []

    affinity: {}

    serviceAccount:
      create: true
      name: ""

    rbac:
      create: true
