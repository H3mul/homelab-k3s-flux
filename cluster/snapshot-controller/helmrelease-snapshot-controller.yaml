apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  chart:
    spec:
      chart: snapshot-controller
      version: 2.2.x
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  interval: 15m
  timeout: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    controller:
      serviceMonitor:
        create: true
    webhook:
      enabled: true
      tls:
        certManagerIssuerRef:
          name: snapshot-controller-webhook-ca
          kind: Issuer