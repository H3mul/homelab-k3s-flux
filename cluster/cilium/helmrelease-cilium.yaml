apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.17.0-pre.1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 15m
  interval: 15m
  timeout: 5m
  releaseName: cilium
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values