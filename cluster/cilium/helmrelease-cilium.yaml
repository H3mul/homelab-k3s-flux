apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.17.3
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 15m
  interval: 15m
  timeout: 5m
  releaseName: cilium
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
  values:
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
          interval: 30s
      relay:
        enabled: true
        rollOutPods: true
      dashboards:
        enabled: false
      ui:
        enabled: true
        ingress:
          enabled: true
          className: nginx
          hosts:
            - &host hubble.${CLUSTER_DOMAIN}
          tls:
            - secretName: letsencrypt-wildcard-cert-prod
              hosts:
              - *host
        rollOutPods: true