apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: theme-park-helm-chart-value-overrides
  namespace: theme-park
data:
  values.yaml: |-
    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.5
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host theme-park.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host