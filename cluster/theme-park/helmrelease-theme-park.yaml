apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: theme-park
  values:
    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.15.1
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host theme-park.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host