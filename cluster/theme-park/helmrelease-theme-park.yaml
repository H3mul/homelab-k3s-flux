apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: theme-park
  values:
    controllers:
      theme-park:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: 1.20.1@sha256:f43330ee6727a1551de331c5d993ecf2c23beec921379ab136e61a9528f35c2c
            env:
              TZ: "${TIMEZONE}"

    service:
      app:
        controller: theme-park
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host theme-park.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host