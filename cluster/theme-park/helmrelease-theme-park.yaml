apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: theme-park
  values:
    controllers:
      theme-park:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: 1.21.3@sha256:e883383aae4152201edb6277ed8e3925853e6d5f4a9ae8f961a95054045d4a91
            env:
              TZ: "${TIMEZONE}"

    service:
      app:
        controller: theme-park
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host theme-park.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host