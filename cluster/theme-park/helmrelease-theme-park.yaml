apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: theme-park
  values:
    controllers:
      theme-park:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: 1.22.0@sha256:4d3a9f4aee694443ff53cba341fd0dd9659c622d07859bc4eb7c05863377653f
            env:
              TZ: "${TIMEZONE}"

    service:
      app:
        controller: theme-park
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host theme-park.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host