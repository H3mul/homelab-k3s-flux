apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: cloudnative-pg
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised

  storage:
    size: 5Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: postgres-cluster-superuser

  backup:
    retentionPolicy: 60d
    barmanObjectStore: &backupObjStore
      wal:
        compression: gzip
      destinationPath: s3://cloudnative-pg-backup/
      endpointURL: https://s3.us-east-005.backblazeb2.com
      serverName: postgres-cluster-backup-v2
      s3Credentials:
        accessKeyId:
          name: b2-cloudnative-pg-bucket-credentials
          key: B2_ACCOUNT_ID
        secretAccessKey:
          name: b2-cloudnative-pg-bucket-credentials
          key: B2_ACCOUNT_KEY

  bootstrap:
    recovery:
      source: clusterBackup

  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        <<: *backupObjStore
        serverName: postgres-cluster-backup-v1