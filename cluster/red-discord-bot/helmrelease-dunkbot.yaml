apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dunkbot
  namespace: red-discord-bot
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: dunkbot
  values:
    image:
      repository: phasecorex/red-discordbot
      tag: full@sha256:668b932b97782cc0ca9ef7c2f359cf8fa5824e030c62d26168a5d86ddb11941b
      PullPolicy: IfNotPresent

    service:
      main:
        enabled: false

    env:
      TZ: ${TIMEZONE}
      PREFIX: "!"

    envFrom:
      - secretRef:
          name: dunkbot-discord-token

    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: dunkbot-data