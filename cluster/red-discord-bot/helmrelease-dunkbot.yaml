apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dunkbot
  namespace: red-discord-bot
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: dunkbot
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: phasecorex/red-discordbot
              tag: full@sha256:f964d719c2c21fb4828e4c6da448d709fd95466b86cc9a0d60c0a08acf64a937
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              PREFIX: "!"

            envFrom:
              - secretRef:
                  name: dunkbot-discord-token

    persistence:
      data:
        enabled: true
        existingClaim: dunkbot-data
        globalMounts:
          - path: /data