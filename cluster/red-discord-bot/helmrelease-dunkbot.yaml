apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dunkbot
  namespace: red-discord-bot
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: dunkbot
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: phasecorex/red-discordbot
              tag: full@sha256:a97080022fccd627c1d56b58e75097ea5f558263357bb4a2f7aacca26ace4f06
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              PREFIX: "!"

            envFrom:
              - secretRef:
                  name: dunkbot-discord-token

    persistence:
      data:
        enabled: true
        existingClaim: dunkbot-data
        globalMounts:
          - path: /data