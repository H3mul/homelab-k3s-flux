apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  chart:
    spec:
      chart: gitea
      version: 8.3.x
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: gitea
  valuesFrom:
  - kind: ConfigMap
    name: gitea-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity
  - kind: Secret
    name: gitea-postgres-credentials
    valuesKey: POSTGRES_DB
    targetPath: gitea.config.database.NAME
  - kind: Secret
    name: gitea-postgres-credentials
    valuesKey: POSTGRES_USER
    targetPath: gitea.config.database.USER
  - kind: Secret
    name: gitea-postgres-credentials
    valuesKey: POSTGRES_PASS
    targetPath: gitea.config.database.PASSWD

  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: StatefulSet
            apiVersion: apps/v1
            metadata:
              name: gitea
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/onedr0p/postgres-initdb:14.7
                      env:
                        - name: POSTGRES_HOST
                          value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
                        - name: POSTGRES_SUPER_USER
                          valueFrom:
                            secretKeyRef:
                              name: postgres-cluster-superuser
                              key: username
                        - name: POSTGRES_SUPER_PASS
                          valueFrom:
                            secretKeyRef:
                              name: postgres-cluster-superuser
                              key: password
                      envFrom:
                        - secretRef:
                            name: gitea-postgres-credentials
                          