apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost
  namespace: ghost
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: ghost
  values:
    initContainers:
      init-db:
        image: ghcr.io/h3mul/mysql-init:rolling@sha256:7457195b8f125788dd7953be7926844c262aefa3077572353636167cb3285827
        imagePullPolicy: IfNotPresent
        env:
          - name: INIT_MYSQL_HOST
            value: main-mysql.mysql-operator.svc.cluster.local
          - name: INIT_MYSQL_SUPER_USER
            value: root
          - name: INIT_MYSQL_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: mysql-main
                key: ROOT_PASSWORD
          - name: INIT_MYSQL_DBNAME
            valueFrom:
              secretKeyRef:
                name: ghost-mysql-credentials
                key: MYSQL_DBNAME
          - name: INIT_MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: ghost-mysql-credentials
                key: MYSQL_USER
          - name: INIT_MYSQL_PASS
            valueFrom:
              secretKeyRef:
                name: ghost-mysql-credentials
                key: MYSQL_PASS

    image:
      repository: ghost
      tag: 5.67.0
    env:
      - name: TZ
        value: ${TIMEZONE}

      - name: url
        value: "https://blog.${CLUSTER_DOMAIN}"

      - name: database__client
        value: mysql

      - name: database__connection__host
        value: main-mysql.mysql-operator.svc.cluster.local

      - name: database__connection__database
        valueFrom:
          secretKeyRef:
            name: ghost-mysql-credentials
            key: MYSQL_DBNAME

      - name: database__connection__user
        valueFrom:
          secretKeyRef:
            name: ghost-mysql-credentials
            key: MYSQL_USER

      - name: database__connection__password
        valueFrom:
          secretKeyRef:
            name: ghost-mysql-credentials
            key: MYSQL_PASS

      - name: NODE_ENV
        value: production 

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host blog.${CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    service:
      main:
        ports:
          http:
            port: 2368

