apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app piped
  namespace: piped
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: piped
  values:
    controllers:
      backend:
        strategy: RollingUpdate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
              - name: INIT_POSTGRES_SUPER_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres-cluster-superuser
                    key: username
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-cluster-superuser
                    key: password
              - name: INIT_POSTGRES_DBNAME
                valueFrom:
                  secretKeyRef:
                    name: piped-postgres-credentials
                    key: POSTGRES_DB
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: piped-postgres-credentials
                    key: POSTGRES_USER
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: piped-postgres-credentials
                    key: POSTGRES_PASS

        containers:
          app:
            image:
              repository: 1337kavin/piped
              tag: latest@sha256:9ad2ed9ff568c40bfa50ea4bf07957f7bc2ae0768ce1f494f9fa99598f8c368b
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
      
      frontend:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/piped-frontend
              tag: 2025.3.17@sha256:8ed05c7df0bc8899e54a3952a99b63d55cdc7669d759beeb9370fbb32330468b
            env:
              BACKEND_HOSTNAME: piped-api.${CLUSTER_DOMAIN}
              
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              
      ytproxy:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: 1337kavin/piped-proxy
              tag: latest@sha256:0109757343044d519c309309c9a377bfafa4e080469cac80c788dc89c5b28063
            command:
              - /app/piped-proxy
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                  
    service:
      backend:
        controller: backend
        ports:
          http:
            port: &port 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: 8080
      ytproxy:
        controller: ytproxy
        ports:
          http:
            port: 8080

    ingress:
      backend:
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${CLUSTER_DOMAIN}, https://piped-api.${CLUSTER_DOMAIN}, https://piped-proxy.${CLUSTER_DOMAIN}"
        className: nginx
        hosts:
          - host: &host piped-api.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: backend
                  port: http
        tls:
          - secretName: letsencrypt-wildcard-cert-prod
            hosts:
              - *host
              
      frontend:
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${CLUSTER_DOMAIN}, https://piped-api.${CLUSTER_DOMAIN}, https://piped-proxy.${CLUSTER_DOMAIN}"
        className: nginx
        hosts:
          - host: &host piped.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http
        tls:
          - secretName: letsencrypt-wildcard-cert-prod
            hosts:
              - *host
      ytproxy:
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${CLUSTER_DOMAIN}, https://piped-api.${CLUSTER_DOMAIN}, https://piped-proxy.${CLUSTER_DOMAIN}"
        className: nginx
        hosts:
          - host: &host piped-proxy.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: ytproxy
                  port: http
        tls:
          - secretName: letsencrypt-wildcard-cert-prod
            hosts:
              - *host

    persistence:
      config:
        type: secret
        name: piped-config
        advancedMounts:
          backend:
            app:
              - path: /app/config.properties
                subPath: config.properties
                readOnly: true
