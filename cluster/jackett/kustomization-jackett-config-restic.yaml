apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jackett-config-restic
  namespace: jackett

spec:
  interval: 5m
  wait: true
  prune: true
  path: ./cluster/jackett-volsync
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  postBuild:
    substituteFrom:
      - kind: Secret
        name: restic-password
    #   - kind: ConfigMap
    #     name: volsync-jackett-config-bucket
    #   - kind: Secret
    #     name: volsync-jackett-config-bucket
      - kind: Secret
        name: b2-volsync-bucket-credentials
    substitute:
      B2_VOLSYNC_BUCKET: ${B2_VOLSYNC_BUCKET}
