apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: jackett
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jackett
  values:
    image:
      repository: linuxserver/jackett
      tag: 0.22.1709@sha256:91874008df71821edbd07ca4ff101f508c435c763392baa62c96bb07bb3e0d1b

    env:
      TZ: "${TIMEZONE}"
      AUTO_UPDATE: "false"

    service:
      main:
        ports:
          http:
            port: 9117

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/jackett/nord.css"></head>';
            sub_filter_once on;
        hosts:
        - host: &host "jackett.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: jackett-config
