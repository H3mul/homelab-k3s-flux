apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: vikunja
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: vikunja
  values:
    initContainers:
      init-db:
        image: ghcr.io/home-operations/postgres-init:17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
          - name: POSTGRES_SUPER_USER
            valueFrom:
              secretKeyRef:
                name: postgres-cluster-superuser
                key: username
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-cluster-superuser
                key: password
          - name: INIT_POSTGRES_DBNAME
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_DB
          - name: INIT_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_USER
          - name: INIT_POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_PASS

    image:
      repository: caddy
      tag: 2.10-alpine@sha256:a4180db0805b3725ddf936d2e6290553745c7339c003565da717ee612fd8a888
      pullPolicy: IfNotPresent
    sidecars:
      frontend:
        image: vikunja/frontend:0.22.1@sha256:f0223d441997fe29c377d0b476dc4bb2fc091b44b9c24d76b1b88c213df520c5
      api:
        image: vikunja/api:0.22.1@sha256:c9415431e6235229302bb8f9ee6660b74c24859d1e8adbc4a3e25bd418604b57
        env:
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: ${TIMEZONE}
          - name: VIKUNJA_DATABASE_TYPE
            value: 'postgres'
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://vikunja.${CLUSTER_DOMAIN}
          - name: VIKUNJA_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_USER
          - name: VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_PASS
          - name: VIKUNJA_DATABASE_DATABASE
            valueFrom:
              secretKeyRef:
                name: vikunja-postgres-credentials
                key: POSTGRES_DB
          - name: VIKUNJA_DATABASE_HOST
            value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files

    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        hosts:
          - host: &host 'vikunja.${CLUSTER_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    configMaps:
      caddy-config:
        enabled: true
        data:
          Caddyfile: |-
              {
                admin off
                auto_https off
              }
              :8080 {
                  log {
                      output stdout
                  }
                  @api {
                      path /api/*
                      path /.well-known/*
                      path /dav/*
                  }
                  header {
                      # Remove Server header
                      -Server
                  }
                  # API
                  handle @api {
                      reverse_proxy localhost:3456
                  }
                  # Filtron
                  handle {
                      reverse_proxy localhost:80
                  }
              }

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files
      caddy-config:
        enabled: true
        name: vikunja-caddy-config
        type: configMap
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile