apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  interval: 15m
  timeout: 5m
  valuesFrom:
  - kind: ConfigMap
    name: volsync-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity