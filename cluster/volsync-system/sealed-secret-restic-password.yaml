---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: restic-password
  namespace: volsync-system
spec:
  encryptedData:
    RESTIC_PASSWORD: 
  template:
    metadata:
      annotations:
        reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
        reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
        reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: &namespaces media,jackett,gitea,red-discord-bot,vikunja,homeassistant,ansible-runner,perforce,notion-exporter
        reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: *namespaces
      name: restic-password
      namespace: volsync-system
    type: Opaque
