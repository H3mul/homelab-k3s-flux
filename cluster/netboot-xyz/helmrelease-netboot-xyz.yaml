apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netboot-xyz
  namespace: netboot-xyz
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: netboot-xyz
  values:
    image:
      repository: ghcr.io/h3mul/netboot-xyz
      tag: 2.0.82@sha256:3c83eea4b3381bc018502cdc34b66e4a1994f286f56e73a34c0a531ef3a4fe8a

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
        - host: &host "netboot.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host
