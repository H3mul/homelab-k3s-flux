apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netboot-xyz
  namespace: netboot-xyz
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: netboot-xyz
  values:
    image:
      repository: ghcr.io/h3mul/netboot-xyz
      tag: 2.0.84@sha256:e3615b2923169e864a1113835c4f2ba1d956b01ac8b8523442f04d81491fcac1

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
        - host: &host "netboot.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host
