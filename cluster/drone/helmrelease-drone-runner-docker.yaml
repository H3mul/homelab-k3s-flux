apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner-docker
  namespace: drone
spec:
  chart:
    spec:
      chart: drone-runner-docker
      version: 0.6.x
      sourceRef:
        kind: HelmRepository
        name: drone
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: drone-runner-docker
  valuesFrom:
  - kind: ConfigMap
    name: drone-runner-docker-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity
  - targetPath: env.DRONE_RPC_SECRET
    kind: Secret
    name: drone-rpc-secret
    valuesKey: DRONE_RPC_SECRET
