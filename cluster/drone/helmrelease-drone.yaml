apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: drone
spec:
  chart:
    spec:
      chart: drone
      version: 0.6.x
      sourceRef:
        kind: HelmRepository
        name: drone
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: drone
  valuesFrom:
  - kind: ConfigMap
    name: drone-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity
  - targetPath: env.DRONE_DATABASE_SECRET
    kind: Secret
    name: drone-credentials
    valuesKey: DRONE_DATABASE_SECRET
  - targetPath: env.DRONE_DATABASE_DATASOURCE
    kind: Secret
    name: drone-credentials
    valuesKey: DRONE_DATABASE_DATASOURCE
  - targetPath: env.DRONE_GITEA_CLIENT_ID
    kind: Secret
    name: drone-credentials
    valuesKey: DRONE_GITEA_CLIENT_ID
  - targetPath: env.DRONE_GITEA_CLIENT_SECRET
    kind: Secret
    name: drone-credentials
    valuesKey: DRONE_GITEA_CLIENT_SECRET
  - targetPath: env.DRONE_RPC_SECRET
    kind: Secret
    name: drone-rpc-secret
    valuesKey: DRONE_RPC_SECRET

  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: drone
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/onedr0p/postgres-initdb:14.7
                      env:
                        - name: POSTGRES_HOST
                          value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
                        - name: POSTGRES_SUPER_USER
                          valueFrom:
                            secretKeyRef:
                              name: postgres-cluster-superuser
                              key: username
                        - name: POSTGRES_SUPER_PASS
                          valueFrom:
                            secretKeyRef:
                              name: postgres-cluster-superuser
                              key: password
                      envFrom:
                        - secretRef:
                            name: drone-credentials
                          