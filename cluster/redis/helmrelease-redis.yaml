apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  chart:
    spec:
      chart: redis
      version: 21.0.x
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: redis
  values:
    architecture: standalone
    auth:
      enabled: false
      sentinel: false
    master:
      resourcesPreset: nano
      persistence:
        enabled: false
    replica:
      resourcesPreset: nano
      persistence:
        enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    networkPolicy:
      enabled: false