apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  chart:
    spec:
      chart: openfaas
      version: 12.0.x
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: openfaas
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  valuesFrom:
  - kind: ConfigMap
    name: openfaas-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity