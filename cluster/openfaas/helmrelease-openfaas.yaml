apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  chart:
    spec:
      chart: openfaas
      version: 12.0.x
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: openfaas
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  valuesFrom:
  - kind: ConfigMap
    name: openfaas-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity