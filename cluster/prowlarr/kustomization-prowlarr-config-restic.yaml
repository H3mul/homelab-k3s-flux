apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr-config-restic
  namespace: media

spec:
  interval: 5m
  wait: true
  prune: true
  path: ./cluster/prowlarr/volsync
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  postBuild:
    substituteFrom:
      - kind: Secret
        name: restic-password
      - kind: Secret
        name: b2-volsync-bucket-credentials
    substitute:
      B2_VOLSYNC_BUCKET: ${B2_VOLSYNC_BUCKET}
