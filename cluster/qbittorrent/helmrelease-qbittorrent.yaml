apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: qbittorrent
  values:
    controllers:
      qbittorrent:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:31ac39705e31f7cdcc04dc46c1c0b0cdf8dc6f9865d4894efc097a33adc41524
            env:
              TZ: "${TIMEZONE}"
              QBITTORRENT__PORT: &appport 8080
              QBITTORRENT__BT_PORT: "${BITTORRENT_PORT}"

          exporter:
            image:
              repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
              tag: v1.6.0@sha256:b987d19693a5b2fe7314b22009c6302e084ec801fcf96afaf14065b4cdafc842
            env:
              QBITTORRENT_HOST: localhost
              QBITTORRENT_PORT: *appport
              EXPORTER_PORT: &metricsport 17871

    defaultPodOptions:
      annotations:
        setGateway: "true"
      securityContext:
        runAsUser: ${FILESHARE_USER_ID}
        runAsGroup:  ${FILESHARE_GROUP_ID}
        fsGroup: ${FILESHARE_GROUP_ID}
        supplementalGroups:
          - 65536

    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *appport
          metrics:
            port: *metricsport
      bittorrent:
        controller: qbittorrent
        type: ClusterIP
        ports:
          bittorrent-tcp:
            port: ${BITTORRENT_PORT}
            protocol: TCP
          bittorrent-udp:
            port: ${BITTORRENT_PORT}
            protocol: UDP

    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
        - host: &host "torrent.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    serviceMonitor:
      app:
        enabled: true
        serviceName: qbittorrent-app
        endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s

    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /config
        existingClaim: qbittorrent-config

      downloads:
        enabled: true
        globalMounts:
          - path: /downloads
        existingClaim: qbittorrent-download
