apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: qbittorrent
  values:
    podAnnotations:
      setGateway: "true"
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.2

    hostname: qbittorrent # needed for an static IP

    env:
      TZ: "${TIMEZONE}"
      QBITTORRENT__PORT: 8080
      QBITTORRENT__BT_PORT: "${BITTORRENT_PORT}"

    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: &metricsport 17871
      bittorrent:
        enabled: true
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: ${BITTORRENT_PORT}
            protocol: TCP
            targetPort: ${BITTORRENT_PORT}

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
        - host: &host "torrent.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    sidecars:
      exporter:
        image: caseyscarborough/qbittorrent-exporter:v1.3.5
        imagePullPolicy: IfNotPresent
        env:
          - name: QBITTORRENT_BASE_URL
            value: http://localhost:8080

    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s

    # secrets:
    #   config-restic:
    #     enabled: true

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: qbittorrent-config

      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: qbittorrent-download

    podSecurityContext:
      runAsUser: ${FILESHARE_USER_ID}
      runAsGroup:  ${FILESHARE_GROUP_ID}
      fsGroup: ${FILESHARE_GROUP_ID}
      supplementalGroups:
      - 65536

    # resources:
    #   requests:
    #     memory: 250Mi
    #     cpu: 500m
    #   limits:
    #     memory: 6000Mi