apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-deployment
  namespace: democratic-csi
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  schedule: '0 */6 * * *' # Every 6h
  jobTemplate:
    spec:
      backoffLimit: 2 
      activeDeadlineSeconds: 600 
      template:
        spec:
          serviceAccountName: restart-deployment
          restartPolicy: Never
          containers:
            - name: restart-iscsi-deployment
              image: bitnami/kubectl@sha256:35f792b0f0b8b3072bb01cd50a23d2dc1ba2488eed70a1a951a1789a8e3bc994 
              command:
                - 'kubectl'
                - 'rollout'
                - 'restart'
                - 'deployment/democratic-csi-ssd-iscsi-controller'
            - name: restart-nfs-deployment
              image: bitnami/kubectl@sha256:35f792b0f0b8b3072bb01cd50a23d2dc1ba2488eed70a1a951a1789a8e3bc994 
              command:
                - 'kubectl'
                - 'rollout'
                - 'restart'
                - 'deployment/democratic-csi-ssd-nfs-controller'