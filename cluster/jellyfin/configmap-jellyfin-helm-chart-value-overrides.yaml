apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: jellyfin-helm-chart-value-overrides
  namespace: media
data:
  values.yaml: |-
    image:
      repository: linuxserver/jellyfin
      tag: 10.8.9

    # podSecurityContext:
    #   runAsUser: 
    #   runAsGroup: ${FILESHARE_GROUP_ID}
    #   fsGroup: ${FILESHARE_GROUP_ID}
    #   fsGroupChangePolicy: "OnRootMismatch"
    #   supplementalGroups:
    #     - 65539

    env:
      PUID: ${FILESHARE_USER_ID}
      PGID: ${FILESHARE_GROUP_ID}
      TZ: ${TIMEZONE}
      JELLYFIN_PublishedServerUrl: https://jellyfin.${CLUSTER_DOMAIN}
    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/jellyfin/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host jellyfin.${CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      config:
        enabled: true
        type: pvc
        size: 200Mi
        mountPath: /config
        storageClass: ceph-block

      media:
        enabled: true
        existingClaim: qbittorrent-download
        mountPath: /data