apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nanomq
  namespace: nanomq
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: nanomq
  values:
    image:
      repository: emqx/nanomq
      tag: 0.24.4@sha256:873a608ef102ff348cc2ed26e066cde2db468997d39a4d98c8ef8968768f4d01

    env:
      NANOMQ_BROKER_URL: "nmq-tcp://0.0.0.0:1883"
      NANOMQ_TLS_ENABLE: "false"
      NANOMQ_WEBSOCKET_ENABLE: "false"
      NANOMQ_HTTP_SERVER_ENABLE: "false"
    envFrom:
      - secretRef:
          name: mqtt-credentials

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mqtt.${CLUSTER_DOMAIN}
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
