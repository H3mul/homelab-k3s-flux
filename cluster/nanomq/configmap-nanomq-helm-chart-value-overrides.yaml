apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: nanomq-helm-chart-value-overrides
  namespace: nanomq
data:
  values.yaml: |-
    image:
      repository: emqx/nanomq
      tag: 0.19.5

    env:
      NANOMQ_BROKER_URL: "nmq-tcp://0.0.0.0:1883"
      NANOMQ_TLS_ENABLE: "false"
      NANOMQ_WEBSOCKET_ENABLE: "false"
      NANOMQ_HTTP_SERVER_ENABLE: "false"
    envFrom:
      - secretRef:
          name: mqtt-credentials

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mqtt.${CLUSTER_DOMAIN}
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
