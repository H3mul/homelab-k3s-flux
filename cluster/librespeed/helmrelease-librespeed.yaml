apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed
  namespace: librespeed
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: librespeed
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/librespeed
              tag: 5.4.20240804@sha256:1513bbf55b718af1a89e5a532bfd378214ff63ccb9edd36d8321b5c182681888
            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
              CUSTOM_RESULTS: false
            resources:
              limits:
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/librespeed/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host speed.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host