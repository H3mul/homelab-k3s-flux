apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: vector-helm-chart-value-overrides
  namespace: monitoring
data:
  values.yaml: |-
    image:
      repository: timberio/vector
      tag: 0.29.X-debian

    args: ["--config", "/etc/vector/vector.yaml"]

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.${CLUSTER_DOMAIN}
        ports:
          http:
            port: 5170

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-config
        mountPath: /etc/vector/vector.yaml
        subPath: vector.yaml
