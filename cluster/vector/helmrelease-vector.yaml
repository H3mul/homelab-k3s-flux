apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: vector
  values:
    image:
      repository: timberio/vector
      tag: 0.29.X-debian@sha256:7c94922f8fa27d5709a335e12867f23d34187e12efd1ecb1e60c4729f7853200

    args: ["--config", "/etc/vector/vector.yaml"]

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.${CLUSTER_DOMAIN}
        ports:
          talos_service_log_input:
            port: 5170
          talos_kernel_log_input:
            port: 5171

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-config
        mountPath: /etc/vector/vector.yaml
        subPath: vector.yaml
