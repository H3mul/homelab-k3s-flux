apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: vector
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: timberio/vector
              tag: 0.29.X-debian

            args: ["--config", "/etc/vector/vector.yaml"]

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.${CLUSTER_DOMAIN}
        ports:
          talos-service-log-input:
            port: 5170
          talos-kernel-log-input:
            port: 5171

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-config
        advancedMounts:
          main:
            main:
              - path: /etc/vector/vector.yaml
                subPath: vector.yaml
