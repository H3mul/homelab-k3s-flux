apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      version: 33.0.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 15m
  timeout: 5m
  releaseName: traefik
  values:

    deployment:
      enabled: true
      replicas: 1
    logs:
      general:
        level: INFO
    ingressClass:
      enabled: true
      name: traefik
      isDefaultClass: false
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true