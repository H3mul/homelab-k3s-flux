apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jellyseerr
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 2.0.1@sha256:8ff28894f9fd28bf36626fb98ddd0ee79d778de22a5dc75d69a845281e19115b

    env:
      TZ: ${TIMEZONE}
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host jellyseerr.${CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    podSecurityContext:
      runAsUser: ${FILESHARE_USER_ID}
      runAsGroup: ${FILESHARE_GROUP_ID}
      fsGroup: ${FILESHARE_GROUP_ID}
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        type: pvc
        size: 1Gi
        mountPath: /app/config
        storageClass: truenas-ssd-iscsi
