apiVersion: v1
kind: Endpoints
metadata:
  name: uptime-kuma
  namespace: static-endpoint-ingress
subsets: 
  - addresses:
      - ip: "10.1.1.10" 
    ports:
      - port: 31050
        name: "http"

---

apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma
  namespace: static-endpoint-ingress
spec:
  ports:
  - name: http
    protocol: TCP
    port: 31050
    targetPort: 31050
    nodePort: 0
selector: {}
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
  namespace: static-endpoint-ingress
spec:
  ingressClassName: nginx
  tls:
  - secretName: letsencrypt-wildcard-cert-prod
    hosts:
    - &host uptime-kuma.${CLUSTER_DOMAIN}
  rules:
  - host: *host
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: uptime-kuma
            port:
              number: 31050