apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  chart:
    spec:
      chart: influxdb
      version: 4.12.x
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: influxdb
  values:
    service:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: graphite.${CLUSTER_DOMAIN}
    persistence:
      enabled: true
      size: 20Gi
      storageClass: truenas-ssd-iscsi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 10
      periodSeconds: 10
    config:
      graphite:
        enabled: true
        database: graphitedb
        retention-policy: "30d"
        bind-address: ":2003"
        protocol: tcp
        consistency-lvel: one
        templates:
        - "*.app env.service.resource.measurement"
        - "servers.* .host.resource.measurement.field*"

