apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: syncthing
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.27.4
            env:
              PUID: ${FILESHARE_USER_ID}
              PGID: ${FILESHARE_GROUP_ID}
    service:
      main:
        ports:
          http:
            port: 8384

      listdisc:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: syncthing-device.${CLUSTER_DOMAIN}
        enabled: true
        controller: main
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
        - host: &host syncthing.${CLUSTER_DOMAIN}
          paths:
            - path: /
              service:
                name: main
                port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      config:
        enabled: true
        size: 1Gi
        type: persistentVolumeClaim
        globalMounts:
          - path: /var/syncthing/config

      data:
        enabled: true
        type: persistentVolumeClaim
        size: 50Gi
        globalMounts:
          - path: /var/syncthing/sync
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem