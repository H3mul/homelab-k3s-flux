apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: syncthing
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.28.1@sha256:289b4ca86d77e4938d3e0af7d11f5c0a0fb786e469d5f697c25ab0f9e1f29f34
            env:
              PUID: ${FILESHARE_USER_ID}
              PGID: ${FILESHARE_GROUP_ID}
    service:
      main:
        ports:
          http:
            port: 8384

      listdisc:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: syncthing-device.${CLUSTER_DOMAIN}
        enabled: true
        controller: main
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
        - host: &host syncthing.${CLUSTER_DOMAIN}
          paths:
            - path: /
              service:
                name: main
                port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      config:
        enabled: true
        size: 1Gi
        type: persistentVolumeClaim
        globalMounts:
          - path: /var/syncthing/config

      data:
        enabled: true
        existingClaim: syncthing-data
        globalMounts:
          - path: /var/syncthing/sync