apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: graphite-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: graphite-exporter
  values:
    controllers:
      graphite-exporter:
        containers:
          app:
            args:
              - "--graphite.mapping-config=/config/graphite_mapping.conf"
              - "--graphite.listen-address=:2003"
              - "--log.level=debug"
            image:
              repository: docker.io/prom/graphite-exporter
              tag: v0.15.1
    persistence:
      graphite-mapping:
        type: configMap
        name: graphite-exporter-config
        globalMounts:
          - path: /config/graphite_mapping.conf
            subPath: graphite_mapping.conf
            readOnly: true
    service:
      app:
        controller: graphite-exporter
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: graphite-exporter.${CLUSTER_DOMAIN}
        ports:
          graphite-tcp:
            protocol: TCP
            port: 2003
            primary: true
          graphite-udp:
            protocol: UDP
            port: 2003
          metrics:
            port: 9108
    serviceMonitor:
      app:
        serviceName: graphite-exporter
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s