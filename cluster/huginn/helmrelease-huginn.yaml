apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: huginn
  namespace: huginn
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: huginn

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: huginn
            patch: |
              - op: add
                path: /spec/template/spec/initContainers
                value:
                  - name: init-db
                    image: ghcr.io/home-operations/postgres-init:17.5.0
                    env:
                      - name: INIT_POSTGRES_HOST
                        value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local
                      - name: INIT_POSTGRES_SUPER_USER
                        valueFrom:
                          secretKeyRef:
                            name: postgres-cluster-superuser
                            key: username
                      - name: INIT_POSTGRES_SUPER_PASS
                        valueFrom:
                          secretKeyRef:
                            name: postgres-cluster-superuser
                            key: password
                      - name: INIT_POSTGRES_DBNAME
                        valueFrom:
                          secretKeyRef:
                            name: huginn-postgres-credentials
                            key: POSTGRES_DB
                      - name: INIT_POSTGRES_USER
                        valueFrom:
                          secretKeyRef:
                            name: huginn-postgres-credentials
                            key: POSTGRES_USER
                      - name: INIT_POSTGRES_PASS
                        valueFrom:
                          secretKeyRef:
                            name: huginn-postgres-credentials
                            key: POSTGRES_PASS
               
  values:
    controllers:
      huginn:
        containers:
          app:
            image:
              repository: ghcr.io/huginn/huginn
              tag: a8b0802ef69cc93343b921cc1f25dde0feff0110@sha256:07192b118cc152501410f07885c2922d85f75421e0fa7db1aa0e70459d357c21
            env:
              - name: DATABASE_ADAPTER
                value: postgresql

              - name: DATABASE_HOST
                value: postgres-cluster-rw.cloudnative-pg.svc.cluster.local

              - name: DO_NOT_CREATE_DATABASE
                value: 1

              - name: DATABASE_NAME
                valueFrom:
                  secretKeyRef:
                    name: huginn-postgres-credentials
                    key: POSTGRES_DB

              - name: DATABASE_USERNAME 
                valueFrom:
                  secretKeyRef:
                    name: huginn-postgres-credentials
                    key: POSTGRES_USER

              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: huginn-postgres-credentials
                    key: POSTGRES_PASS

    service:
      main:
        controller: huginn
        ports:
          http:
            port: 3000

    ingress:
      app:
        enabled: true
        className: nginx
        annotations: {}
        hosts:
          - host: &host huginn.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host
