apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      version: 5.41.x
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: loki
  values:
    loki:
      auth_enabled: false
      server:
        log_level: info

      limits_config:
        retention_period: 14d
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 1000
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 20MB

      commonConfig:
        replication_factor: 1

      storage:
        type: filesystem

      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093

      analytics:
        reporting_enabled: false

    singleBinary:
      replicas: 1
      persistence:
        size: 10Gi
        storageClass: ceph-block

    gateway:
      replicas: 1
      enabled: true
      image:
        registry: ghcr.io
      ingress:
        enabled: false

    monitoring:
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: true
    test:
      enabled: false