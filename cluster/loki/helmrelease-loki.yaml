apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      version: 6.x.x
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: loki
  values:
    deploymentMode: SingleBinary
    loki:
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      auth_enabled: false
      server:
        log_level: info

      limits_config:
        retention_period: 14d
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 1000
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 20MB

      commonConfig:
        replication_factor: 1

      storage:
        type: filesystem

      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093

      analytics:
        reporting_enabled: false

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - loki.${CLUSTER_DOMAIN}
      tls:
       - secretName: letsencrypt-wildcard-cert-prod
         hosts:
           - loki.${CLUSTER_DOMAIN}

    singleBinary:
      replicas: 1
      persistence:
        size: 30Gi
        storageClass: truenas-ssd-iscsi

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false