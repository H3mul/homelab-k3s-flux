apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: calibre-web
  values:
    controllers:
      calibre-web:
        pod:
          securityContext:
            runAsUser: ${FILESHARE_USER_ID}
            runAsGroup: ${FILESHARE_GROUP_ID}
            fsGroup: ${FILESHARE_GROUP_ID}
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/calibre-web
              tag: 0.6.25@sha256:7c18e277c90c3fe654c5add5e83e04d1cdd740763654306d60ac09a33f5ff52b
            env:
              TZ: ${TIMEZONE}
              CACHE_DIR: /cache

    service:
      main:
        controller: calibre-web
        ports:
          http:
            port: 8083

    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${CLUSTER_DOMAIN}/css/base/calibreweb/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host calibre.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      books:
        enabled: true
        existingClaim: calibre-books
        globalMounts:
          - path: /books
          
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        globalMounts:
          - path: /config
        accessMode: ReadWriteOnce
        storageClass: truenas-ssd-iscsi

      cache:
        type: emptyDir
        globalMounts:
          - path: /cache