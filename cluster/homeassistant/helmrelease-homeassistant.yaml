apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: homeassistant
  values:
    global:
      nameOverride: homeassistant
    controllers:
      containers:
        initContainers:
          chown:
            image: alpine
            tag: 3.20
            command:
              - chown
            commandArgs:
              - nobody:nogroup
              - -R
              - /config

        main:
          image:
            repository: ghcr.io/onedr0p/home-assistant
            tag: 2024.7.2
          env:
            TZ: ${TIMEZONE}
            HOME_ASSISTANT__HACS_INSTALL: true
          service:
            main:
              ports:
                http:
                  port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
        hosts:
          - host: &host hass.${CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 6Gi
        storageClass: truenas-ssd-iscsi
        globalMounts:
          path: /config
