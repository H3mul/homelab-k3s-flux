apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: homeassistant
  values:
    global:
      nameOverride: homeassistant
    controllers:
      homeassistant:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.10.2
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              LD_LIBRARY_PATH: /usr/lib
              HOME_ASSISTANT__HACS_INSTALL: true

            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: "4.93.1"
            envFrom:
              - secretRef:
                  name: code-server-password
            args:
              - --auth
              - password
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - &codeServerPort "8081"
              - /config

            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch

        # initContainers:
        #   chown:
        #     image:
        #       repository: alpine
        #       tag: 3.20
        #     command:
        #       - chown
        #     args:
        #       - 568:568
        #       - -R
        #       - /config

    service:
      main:
        controller: homeassistant
        ports:
          http:
            port: 8123

      code-server:
        controller: homeassistant
        ports:
          http:
            port: *codeServerPort

    serviceMonitor:
      main:
        enabled: true
        serviceName: homeassistant-main
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
            authorization:
              type: Bearer
              credentials:
                name: hass-prometheus-token
                key: TOKEN

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
        hosts:
          - host: &main-host hass.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *main-host

      code-server:
        className: nginx
        hosts:
          - host: &code-host hass-code.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: code-server
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *code-host

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 6Gi
        storageClass: truenas-ssd-iscsi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
