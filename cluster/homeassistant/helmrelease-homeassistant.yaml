apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  chart:
    spec:
      chart: app-template
      version: 4.2.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: homeassistant
  values:
    global:
      nameOverride: homeassistant
    controllers:
      homeassistant:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.12.5@sha256:6be0843b06ad82233639e56f261b2377f78df140e3d16d2d08b2c29c8889b697
            env:
              TZ: ${TIMEZONE}
              LD_LIBRARY_PATH: /usr/lib
              HOME_ASSISTANT__HACS_INSTALL: true

            securityContext:
              runAsUser: ${FILESHARE_USER_ID}
              runAsGroup: ${FILESHARE_GROUP_ID}
              fsGroup: ${FILESHARE_GROUP_ID}
              fsGroupChangePolicy: "OnRootMismatch"

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.109.2@sha256:1b84cd817fe8eb1159323ae9d2f29b3c70c6ccd44958d651a94900cf7f0ff9c4
            envFrom:
              - secretRef:
                  name: code-server-password
            args:
              - --auth
              - password
              - --user-data-dir
              - /tmp/vscode
              - --extensions-dir
              - /tmp/vscode
              - --port
              - &codeServerPort "8081"
              - /config

            securityContext:
              runAsUser: ${FILESHARE_USER_ID}
              runAsGroup: ${FILESHARE_GROUP_ID}
              fsGroup: ${FILESHARE_GROUP_ID}
              fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        controller: homeassistant
        ports:
          http:
            port: 8123

      code-server:
        controller: homeassistant
        ports:
          http:
            port: *codeServerPort

    serviceMonitor:
      main:
        enabled: true
        serviceName: homeassistant-main
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
            authorization:
              type: Bearer
              credentials:
                name: hass-prometheus-token
                key: TOKEN

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
        hosts:
          - host: &main-host hass.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *main-host

      code-server:
        className: nginx
        hosts:
          - host: &code-host hass-code.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: code-server
                  port: http
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *code-host

    configMaps:
      config:
        data:
          configuration.yaml: |
            # Generated from ConfigMap

            # Loads default set of integrations. Do not remove.
            default_config:

            # Load frontend themes from the themes folder
            frontend:
              themes: !include_dir_merge_named themes

            prometheus:
              namespace: hass

            # Text to speech
            tts:
              - platform: google_translate

            http:
              use_x_forwarded_for: true
              trusted_proxies:
                - 0.0.0.0/0
                - 10.244.0.0/24

            homeassistant:
              allowlist_external_dirs:
                - /config/media
              media_dirs:
                media: /config/media

            automation: !include automations.yaml
            script: !include scripts.yaml
            scene: !include scenes.yaml   


    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 6Gi
        storageClass: truenas-ssd-nfs
        accessMode: ReadWriteMany
        globalMounts:
          - path: /config

      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: homeassistant-media
        globalMounts:
          - path: /config/media

      config-yaml:
        enabled: true
        type: configMap
        name: homeassistant
        globalMounts:
          - path: /config/configuration.yaml
            subPath: configuration.yaml

      config-venv-emptydir:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/.venv

