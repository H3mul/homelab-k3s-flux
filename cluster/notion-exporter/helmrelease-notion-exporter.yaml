apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app notion-exporter
  namespace: notion-exporter
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: notion-exporter
  values:
    controllers:
      *app :
        type: cronjob
        cronjob:
          schedule: "0 0 * * 0" # Every 5 minutes
        initContainers:
          clear-data:
            image: 
              repository: busybox
              tag: 1.37.0@sha256:b86c79d6d337dcaa4cad3cfc704d5e6ae5ba725f3e0674d96f65af7a8f5e2761
            command: ['sh', '-c', 'rm -rf /data/*']
        containers:
          *app :
            image:
              repository: ghcr.io/h3mul/notion-exporter
              tag: v0.8.0@sha256:0f9e6740b7d6d84b1590b83423a41a95ee5c4e30e88ebc321b71275caf74294f
            env:
              TZ: ${TIMEZONE}
              OUTPUT_DIR: /data
            envFrom:
              - secretRef:
                  name: notion-credentials

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        globalMounts:
          - path: /data
        accessMode: ReadWriteOnce
        storageClass: truenas-ssd-iscsi