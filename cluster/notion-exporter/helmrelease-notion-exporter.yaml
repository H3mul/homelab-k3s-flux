apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app notion-exporter
  namespace: notion-exporter
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: notion-exporter
  values:
    controllers:
      *app :
        type: cronjob
        cronjob:
          schedule: "0 0 * * 0" # Every 5 minutes
        initContainers:
          clear-data:
            image: 
              repository: busybox
              tag: 1.37.0@sha256:e226d6308690dbe282443c8c7e57365c96b5228f0fe7f40731b5d84d37a06839
            command: ['sh', '-c', 'rm -rf /data/*']
        containers:
          *app :
            image:
              repository: ghcr.io/h3mul/notion-exporter
              tag: 0.8.1@sha256:091b61095f13d606b869dc3e64955b0ee90f325d36043fcaa420ba96670e1562
            env:
              TZ: ${TIMEZONE}
              OUTPUT_DIR: /data
            envFrom:
              - secretRef:
                  name: notion-credentials

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        globalMounts:
          - path: /data
        accessMode: ReadWriteOnce
        storageClass: truenas-ssd-iscsi