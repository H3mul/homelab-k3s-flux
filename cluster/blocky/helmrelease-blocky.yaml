apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: blocky
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: blocky
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.23
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
      dns:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${BLOCKY_IP}
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config blocky-config
        mountPath: /app/config.yml
        subPath: config.yml
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            upstream:
              default:
                - tcp-tls:1dot1dot1dot1.cloudflare-dns.com
                - tcp-tls:dns.google
                - tcp-tls:dns10.quad9.net
            conditional:
              mapping:
                # ${DOMAIN}: tcp+udp:${K8S_GATEWAY_IP}
                # milkyway: tcp+udp:${ROUTER_IP}
            clientLookup:
              upstream: tcp+udp:${ROUTER_IP}
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
                  - https://www.github.developerdan.com/hosts/lists/ads-and-tracking-extended.txt
                  - https://raw.githubusercontent.com/deathbybandaid/piholeparser/master/Subscribable-Lists/CountryCodesLists/Russia.txt
              whiteLists:
                ads:
                  - |
                    # Twitch avatar cdn
                    static-cdn.jtvnw.net
              clientGroupsBlock:
                default:
                  - ads
            caching:
              cacheTimeNegative: 30s

            prometheus:
              enable: true

            bootstrapDns: tcp+udp:1.1.1.1

            httpPort: 4000

            # queryLog:
            #   type: mysql
            #   target: ${MARIADB_BLOCKY_USER}:${MARIADB_BLOCKY_PASSWORD}@tcp(mariadb.db:3306)/${MARIADB_BLOCKY_DATABASE}?charset=utf8mb4&parseTime=True&loc=Local
            #   logRetentionDays: 7
