  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: blocky
    namespace: blocky
  spec:
    chart:
      spec:
        chart: app-template
        version: 1.5.x
        sourceRef:
          kind: HelmRepository
          name: bjw-s
          namespace: flux-system
    interval: 15m
    timeout: 5m
    releaseName: blocky
    valuesFrom:
    - kind: ConfigMap
      name: blocky-helm-chart-value-overrides
      valuesKey: values.yaml # This is the default, but best to be explicit for clarity
