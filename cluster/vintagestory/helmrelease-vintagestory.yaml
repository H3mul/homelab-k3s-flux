apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vintagestory
  namespace: vintagestory
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: vintagestory
  values:

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      *app :
        containers:
          app:
            image:
              # repository: devidian/vintagestory # FIXME: Docker Hub
              # tag: latest
              repository: ghcr.io/h3mul/vintagestory
              tag: 1.20.11@sha256:fde9d1af2ff1dc2069ca79d7bf06c7c4325205469103714549431c74821d50c6
              pullPolicy: Always
            env:
              VS_DATA_PATH: &data /data
              COMPlus_EnableDiagnostics: "0"
              # TZ: ${TIMEZONE}
            # resources:
            #   limits:
            #     memory: 3Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]

    service:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vintagestory.${CLUSTER_DOMAIN}
        type: LoadBalancer
        controller: *app
        ports:
          game:
            port: 42420

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        size: 25Gi
        globalMounts:
          - path: *data
        accessMode: ReadWriteOnce
        storageClass: truenas-ssd-iscsi
      
      config:
        type: configMap
        name: vintagestory-server-configs
        defaultMode: 0755
        globalMounts:
          - subPath: mods.yaml
            path: /init/mods.yaml
            readOnly: true
          - subPath: serverconfig.json
            path: /data/serverconfig.json
            readOnly: true
          - subPath: servermagicnumbers.json
            path: /data/servermagicnumbers.json
            readOnly: true
