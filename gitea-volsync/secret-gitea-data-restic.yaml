apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: gitea-data-restic
  namespace: gitea
stringData:
  RESTIC_REPOSITORY: s3:http://${BUCKET_HOST}:${BUCKET_PORT}/${BUCKET_NAME}
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}