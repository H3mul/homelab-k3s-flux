apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: fileshare
  namespace: flux-system
spec:
  interval: 15m
  path: ./fileshare
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: samba-fileshare
      namespace: media

  dependsOn:
    - name: cluster-configmaps
    - name: rook-ceph-cluster--rook-ceph-post # need to wait for static path provisioning
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
