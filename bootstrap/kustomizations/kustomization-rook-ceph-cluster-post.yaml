apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster--rook-ceph-post
  namespace: flux-system
spec:
  dependsOn:
  - name: "rook-ceph-cluster--rook-ceph"
  - name: "cluster-configmaps"
  interval: 30m
  path: ./rook-ceph-cluster-post
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
