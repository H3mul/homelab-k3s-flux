apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: minio-post
  namespace: flux-system
spec:
  dependsOn:
  - name: minio
  path: ./minio-post
  prune: true # remove any elements later removed from the above path
  interval: 15m
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: batch/v1
      kind: Job
      name: minio-provision
      namespace: minio
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: volsync-minio-s3-credentials
