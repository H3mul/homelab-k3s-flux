apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: qbittorrent-helm-chart-value-overrides
  namespace: vpn
data:
  values.yaml: |-
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.2

    hostname: qbittorrent # needed for an static IP

    env:
      TZ: "${TIMEZONE}"
      QBITTORRENT__PORT: 8080
      QBITTORRENT__BT_PORT: "${BITTORRENT_PORT}"

    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: ${BITTORRENT_PORT}
            protocol: TCP
            targetPort: ${BITTORRENT_PORT}

    ingress:
      main:
        enabled: true
        hosts:
        - host: &host "torrent.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: letsencrypt-wildcard-cert-prod
          hosts:
          - *host

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 200Mi
        storageClass: ceph-block

    persistence:
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: qbittorrent-download

    podSecurityContext:
      runAsUser: ${FILESHARE_USER_ID}
      runAsGroup:  ${FILESHARE_GROUP_ID}
      fsGroup: ${FILESHARE_GROUP_ID}
      supplementalGroups:
      - 65536

    # resources:
    #   requests:
    #     memory: 250Mi
    #     cpu: 500m
    #   limits:
    #     memory: 6000Mi