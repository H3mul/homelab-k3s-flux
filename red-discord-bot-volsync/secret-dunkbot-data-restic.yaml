apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: dunkbot-data-restic
  namespace: red-discord-bot
stringData:
  RESTIC_REPOSITORY: s3:http://${BUCKET_HOST}:${BUCKET_PORT}/${BUCKET_NAME}
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
